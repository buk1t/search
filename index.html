<!DOCTYPE html>
<html lang="en" data-page="home">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Search</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <script>
      (function () {
        const THEME_KEY = "home.theme.v1";
        try {
          const raw = localStorage.getItem(THEME_KEY);
          if (!raw) return;

          const theme = JSON.parse(raw);
          const isDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;

          const vars = (isDark ? theme?.dark?.vars : theme?.light?.vars) || {};
          const root = document.documentElement;

          for (const [k, v] of Object.entries(vars)) {
            root.style.setProperty(k, String(v));
          }
        } catch {}
      })();
    </script>

    <script
      type="module"
      src="https://api.buk1t.com/js/favicon.js"
      data-app-title="buk1t"
      data-accent="#3ddc97"
    ></script>

    <script src="/js/theme-apply.js"></script>
    <link rel="preconnect" href="https://api.open-meteo.com" crossorigin />
    <link rel="dns-prefetch" href="//api.open-meteo.com" />
  </head>

  <body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <main class="wrap">
      <header class="top">
        <div class="top-left">
          <h1 class="title">search by buk1t</h1>
          <p class="subtitle" id="subtitle"></p>
        </div>

        <div class="top-right">
          <form class="search" id="searchForm" autocomplete="off">
            <input
              class="search-input"
              id="searchInput"
              type="text"
              inputmode="search"
              placeholder="Search or type a URL"
              aria-label="Search"
            />
          </form>
        </div>
      </header>

      <div class="layout">
        <section class="left">
          <div class="grid" id="linksGrid"></div>
        </section>

        <aside class="right">
          <div class="panel" id="weatherPanel">
            <div class="panel-head">
              <div class="panel-title">Weather</div>
              <div class="pill" id="weatherCity">Seattle</div>
            </div>

            <div class="weather-main">
              <div class="weather-big">
                <span class="weather-emoji" id="wxEmoji">⛅️</span>
                <span class="weather-temp" id="wxTemp">--°</span>
              </div>

              <div class="weather-sub" id="wxDesc">Loading…</div>
              <div class="weather-mini" id="wxMini"></div>
            </div>
          </div>

          <div class="panel">
            <div class="panel-head">
              <div class="panel-title">Checklist</div>
            </div>

            <div class="panel-sub">(auto-saves)</div>
            <div class="todo todo-lines" id="todo"></div>
          </div>
        </aside>
      </div>
    </main>

    <script type="module" src="/js/core/boot.js"></script>
  </body>
</html>
