<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://api.open-meteo.com" crossorigin />
    <link rel="dns-prefetch" href="//api.open-meteo.com" />
  </head>

  <body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <main class="wrap">
      <header class="top">
        <div class="top-left">
          <h1 class="title">Home</h1>
          <p class="subtitle" id="subtitle"></p>
        </div>

        <form class="search" id="searchForm" autocomplete="off">
          <input
            class="search-input"
            id="searchInput"
            type="text"
            inputmode="search"
            placeholder="Search or type a URL"
            aria-label="Search"
          />
        </form>
      </header>

      <div class="layout">
        <section class="left">
          <div class="grid">
            <!-- School -->
            <a
              class="card"
              href="https://clever.com/in/pittsburghpublic/student/portal"
            >
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Graduation cap -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M22 10L12 4 2 10l10 6 10-6z"></path>
                    <path d="M6 12v5c0 1 3 3 6 3s6-2 6-3v-5"></path>
                  </svg>
                </span>
                <div class="card-title">Clever</div>
              </div>
            </a>

            <a
              class="card"
              href="https://pghschools.schoology.com/home#/?_k=49aepj"
            >
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Book -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path
                      d="M20 22H6.5A2.5 2.5 0 0 1 4 19.5V5A2 2 0 0 1 6 3h14v19z"
                    ></path>
                  </svg>
                </span>
                <div class="card-title">Schoology</div>
              </div>
            </a>

            <a class="card" href="https://drive.google.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Folder -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M3 7h6l2 2h10v10a2 2 0 0 1-2 2H3z"></path>
                    <path d="M3 7v12"></path>
                  </svg>
                </span>
                <div class="card-title">Google Drive</div>
              </div>
            </a>

            <!-- Accounts -->
            <a class="card" href="https://my.collegeboard.org/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Brain-ish (spark/idea) -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M12 2a7 7 0 0 0-4 12c.5.4 1 .8 1 1.5V18a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-2.5c0-.7.5-1.1 1-1.5A7 7 0 0 0 12 2z"
                    ></path>
                    <path d="M9 22h6"></path>
                  </svg>
                </span>
                <div class="card-title">College Board</div>
              </div>
            </a>

            <a
              class="card"
              href="https://hac40.pps.k12.pa.us/HomeAccess4_1/Account/LogOn?ReturnUrl=%2fhomeaccess4_1"
            >
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Receipt -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M6 2h12v20l-2-1-2 1-2-1-2 1-2-1-2 1z"></path>
                    <path d="M9 6h6"></path>
                    <path d="M9 10h6"></path>
                    <path d="M9 14h6"></path>
                  </svg>
                </span>
                <div class="card-title">HAC</div>
              </div>
            </a>

            <a class="card" href="https://outlook.live.com/mail/0/inbox">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Mail -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M4 4h16v16H4z"></path>
                    <path d="M22 6l-10 7L2 6"></path>
                  </svg>
                </span>
                <div class="card-title">Outlook</div>
              </div>
            </a>

            <!-- Fun -->
            <a class="card" href="https://www.zillow.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Home -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M3 10.5L12 3l9 7.5"></path>
                    <path d="M5 10v11h14V10"></path>
                  </svg>
                </span>
                <div class="card-title">Zillow</div>
              </div>
            </a>

            <a class="card" href="https://www.youtube.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Play -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M8 5l12 7-12 7z"></path>
                  </svg>
                </span>
                <div class="card-title">YouTube</div>
              </div>
            </a>

            <a class="card" href="https://www.instagram.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Camera -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M4 7h4l2-2h4l2 2h4v14H4z"></path>
                    <circle cx="12" cy="14" r="3.5"></circle>
                  </svg>
                </span>
                <div class="card-title">Instagram</div>
              </div>
            </a>

            <!-- Streaming -->
            <a class="card" href="https://www.netflix.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Film -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                    <path d="M7 5v14"></path>
                    <path d="M17 5v14"></path>
                  </svg>
                </span>
                <div class="card-title">Netflix</div>
              </div>
            </a>

            <a class="card" href="https://play.max.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Heart -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20.5 9.5c0 6-8.5 11-8.5 11S3.5 15.5 3.5 9.5A4.5 4.5 0 0 1 12 7a4.5 4.5 0 0 1 8.5 2.5z"
                    ></path>
                  </svg>
                </span>
                <div class="card-title">HBO Max</div>
              </div>
            </a>

            <a class="card" href="https://www.hulu.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- TV -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="3" y="7" width="18" height="12" rx="2"></rect>
                    <path d="M8 21h8"></path>
                  </svg>
                </span>
                <div class="card-title">Hulu</div>
              </div>
            </a>

            <a class="card" href="https://www.disneyplus.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Sparkle -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M12 2l1.2 4.2L17 7.5l-3.8 1.3L12 13l-1.2-4.2L7 7.5l3.8-1.3z"
                    ></path>
                    <path
                      d="M5 14l.8 2.6L8 17.5l-2.2.8L5 21l-.8-2.7L2 17.5l2.2-.9z"
                    ></path>
                  </svg>
                </span>
                <div class="card-title">Disney+</div>
              </div>
            </a>

            <a class="card" href="https://www.peacocktv.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Feather-ish -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M20 4c-7 0-12 5-12 12v4h4c7 0 12-5 12-12V4z"
                    ></path>
                    <path d="M8 16c2-2 6-2 8-4"></path>
                    <path d="M8 12c2-2 6-2 8-4"></path>
                  </svg>
                </span>
                <div class="card-title">Peacock</div>
              </div>
            </a>

            <a class="card" href="https://www.primevideo.com/">
              <div class="card-top">
                <span class="icon" aria-hidden="true">
                  <!-- Package -->
                  <svg
                    class="ico"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M21 8l-9-5-9 5 9 5 9-5z"></path>
                    <path d="M3 8v8l9 5 9-5V8"></path>
                    <path d="M12 13v8"></path>
                  </svg>
                </span>
                <div class="card-title">Prime Video</div>
              </div>
            </a>
          </div>
        </section>

        <aside class="right">
          <div class="panel" id="weatherPanel">
            <div class="panel-head">
              <div class="panel-title">Weather</div>
              <div class="pill" id="weatherCity">Pittsburgh</div>
            </div>

            <div class="weather-main">
              <div class="weather-big">
                <span class="weather-emoji" id="wxEmoji">⛅️</span>
                <span class="weather-temp" id="wxTemp">--°</span>
              </div>

              <div class="weather-sub" id="wxDesc">Loading…</div>
              <div class="weather-mini" id="wxMini"></div>
            </div>
          </div>

          <div class="panel">
            <div class="panel-head">
              <div class="panel-title">Checklist</div>
            </div>

            <div class="panel-sub">School stuff (auto-saves)</div>
            <div class="todo todo-lines" id="todo"></div>

            <div class="panel-actions" style="justify-content: flex-end">
              <button class="ghostbtn" id="archiveBtn" type="button">
                Archive
              </button>
            </div>

            <div class="modal" id="archiveModal" aria-hidden="true">
              <div class="modal-backdrop" id="archiveClose"></div>

              <div
                class="modal-card"
                role="dialog"
                aria-modal="true"
                aria-label="Archive"
              >
                <div class="modal-head">
                  <div class="modal-title">Archive</div>
                </div>

                <div class="modal-sub">
                  Completed tasks (auto-moved 5s after checking)
                </div>
                <div class="archive-list" id="archiveList"></div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>
    <div class="version" id="version"></div>
    <script src="script.js"></script>
  </body>
</html>
