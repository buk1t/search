<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://api.buk1t.com/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://api.buk1t.com/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="https://api.buk1t.com/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://api.buk1t.com/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link
      rel="manifest"
      href="https://api.buk1t.com/favicon/site.webmanifest"
    />
  </head>

  <body>
    <div class="bg"></div>
    <div class="overlay"></div>

    <main class="wrap">
      <header class="top">
        <div class="top-left">
          <h1 class="title">Settings</h1>
          <p class="subtitle">Customize links, weather, and time.</p>
        </div>

        <div class="top-right">
          <div class="top-actions" style="justify-content: flex-end">
            <a class="back-link" href="./">‚Üê Home</a>
          </div>
        </div>
      </header>

      <div class="layout" style="grid-template-columns: 1fr 330px">
        <section class="left">
          <!-- Weather -->
          <div class="panel">
            <div class="panel-head">
              <div class="panel-title">Location city</div>
              <div class="pill" id="currentCityPill">Seattle</div>
            </div>
            <div class="panel-sub">Search and select a city.</div>

            <form
              id="cityForm"
              class="search"
              autocomplete="off"
              style="margin-top: 12px"
            >
              <input
                class="search-input"
                id="cityInput"
                type="text"
                placeholder="Search city (e.g., Seattle)"
              />
            </form>

            <div id="cityResults" style="margin-top: 12px"></div>
          </div>

          <!-- Links -->
          <div class="panel" style="margin-top: 14px">
            <div class="panel-head">
              <div class="panel-title">Links grid</div>
              <button class="ghostbtn" id="addLinkBtn" type="button">
                Add link
              </button>
            </div>
            <div class="panel-sub">These appear on your Home grid.</div>

            <div id="linksList" style="margin-top: 12px"></div>
          </div>
          <!-- Import / Export -->
          <div class="panel" style="margin-top: 14px">
            <div class="panel-head">
              <div class="panel-title">Import / Export</div>
            </div>
            <div class="panel-sub">
              Backup or move your Home setup (links, weather, checklist) to
              another browser.
            </div>

            <div class="panel-actions">
              <button class="ghostbtn" id="exportBtn" type="button">
                Export settings
              </button>

              <button class="ghostbtn" id="importBtn" type="button">
                Import settings
              </button>
              <input
                id="importFile"
                type="file"
                accept=".txt,text/plain"
                style="display: none"
              />
            </div>

            <div
              class="panel-sub"
              id="importExportMsg"
              style="margin-top: 10px"
            ></div>
          </div>

          <!-- Add/Edit Modal -->
          <div class="modal" id="linkModal" aria-hidden="true">
            <div class="modal-backdrop" id="linkModalClose"></div>

            <div
              class="modal-card"
              role="dialog"
              aria-modal="true"
              aria-label="Edit link"
            >
              <div class="modal-head">
                <div class="modal-title" id="linkModalTitle">Add link</div>
                <button class="archive-btn" id="linkModalDone" type="button">
                  Done
                </button>
              </div>

              <div style="margin-top: 12px; display: grid; gap: 10px">
                <label
                  style="font-size: 12px; color: var(--muted); font-weight: 600"
                  >Title</label
                >
                <input
                  id="linkTitle"
                  class="search-input"
                  style="padding: 14px 16px; font-size: 16px"
                  placeholder="e.g., YouTube"
                />

                <label
                  style="font-size: 12px; color: var(--muted); font-weight: 600"
                  >URL</label
                >
                <input
                  id="linkUrl"
                  class="search-input"
                  style="padding: 14px 16px; font-size: 16px"
                  placeholder="e.g., https://youtube.com"
                />

                <label
                  style="font-size: 12px; color: var(--muted); font-weight: 600"
                  >Icon</label
                >
                <div
                  id="iconPicker"
                  style="
                    display: grid;
                    grid-template-columns: repeat(6, minmax(0, 1fr));
                    gap: 10px;
                  "
                ></div>

                <div
                  style="
                    display: flex;
                    gap: 10px;
                    justify-content: flex-end;
                    margin-top: 8px;
                  "
                >
                  <button
                    class="ghostbtn"
                    id="deleteLinkBtn"
                    type="button"
                    style="display: none"
                  >
                    Delete
                  </button>
                  <button class="ghostbtn" id="saveLinkBtn" type="button">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <aside class="right">
          <!-- Archive on settings -->
          <div class="panel">
            <div class="panel-head">
              <div class="panel-title">Archive</div>
            </div>
            <div class="panel-sub">Completed tasks from Home.</div>

            <div
              class="archive-list"
              id="archiveList"
              style="margin-top: 12px"
            ></div>
          </div>
        </aside>
      </div>
    </main>
    <div class="version" id="version"></div>
    <script src="version.js"></script>
    <script src="icons.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
